<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="Grade-cal.css">
</head>
<body>
    <div class="container">
        <div class="left-class">
            <h1>Result</h1>
            <h1>Enter your marks (out of 100) for each subject below.</h1>
            <div class="p-g-t">
                <h2>Percentage - <span class="per"></span></h2>
                <h2>Grade - <span class="gra"></span></h2>
                <h2>Total - <span class="tot"></span></h2>
            </div>
        </div>

        <div class="content">
            <div class="right-box">
                <input type="number" id="c" placeholder="C Programming" />
                <input type="number" id="phy" placeholder="Python" />
                <input type="number" id="ja" placeholder="Java" />
                <input type="number" id="js" placeholder="JavaScript" />
                <input type="number" id="ph" placeholder="Php" />
                <button class="button">Show Result</button>
            </div>
        </div>

        <div class="result">
            <h2></h2>
        </div>
    </div>
<script src="Grade-cal.js"></script>
</body>
</html>
